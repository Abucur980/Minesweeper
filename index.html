<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Minesweeper</title>
</head>
<body style="text-align: center;">
    <h1>Minesweeper game</h1>
    <div class="tracker">
        <img width="35" src="flag.png" alt="">
        <span>10</span>
    </div>
    <canvas style="border: 2px solid black" id="myCanvas"></canvas>
    <div class="win-lose-container text-light m-auto d-none fade-in">
        <h1 class="win-lose-status">You won!</h1>
        <button style="margin-top:12px" class="btn btn-lg btn-dark center" onclick="location.reload()">Play again</button>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</body>
</html>
